                                    <input type="text" name="Name" id="Name" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="Email">Email:</label>
                                    <input type="email" name="Email" id="Email" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="Message">Message:</label>
                                    <input type="text" name="Message" id="Message" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
