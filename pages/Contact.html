<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/Style.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <div class="col-2">
                    <a class="navbar-brand" href="../index.html">
                        <img class="img-fluid" src="../assets/images/amazing_brand.png" alt="amazing_brand">
                    </a>
                </div>
                <div class="col-6"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col-4">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./UpcomingEvents.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./PastEvents.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link seleccionado" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./Stats.html">Stats</a>
                            </li>
      
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <h1>
                        CONTACT US
                    </h1>
                </div>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex align-items-center justify-content-center carousel-image-container">
                        <img src="../assets/images/optional_banner_1.jpg" class="d-block w-100 mx-auto" alt="banner_1">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center carousel-image-container">
                        <img src="../assets/images/optional_banner_2.jpg" class="d-block w-100 mx-auto" alt="banner_2">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center carousel-image-container">
                        <img src="../assets/images/optional_banner_3.jpg" class="d-block w-100 mx-auto" alt="banner_3">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center carousel-image-container">
                        <img src="../assets/images/optional_banner_4.jpg" class="d-block w-100 mx-auto" alt="banner_4">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center carousel-image-container">
                    <img src="../assets/images/optional_banner_5.jpg" class="d-block w-100 mx-auto" alt="banner_5">
                </div>
            
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <main class="bg-dark-subtle">
        <div class="container">
            <div class="row">
                <div class="col">

                    <form action="">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <label for="Name">Name:</label>
                                    <input type="text" name="Name" id="Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="Email">Email:</label>
                                    <input type="email" name="Email" id="Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="Message">Message:</label>
                                    <input type="text" name="Message" id="Message">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </main>

    <footer class="bg-black">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <img src="../assets/images/facebook.png" alt="facebook" class="img-fluid">
                </div>
                <div class="col-1">
                    <img src="../assets/images/instagram.png" alt="instagram" class="img-fluid">
                </div>
                <div class="col-1">
                    <img src="../assets/images/whatsapp.png" alt="whatsapp" class="img-fluid">
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
